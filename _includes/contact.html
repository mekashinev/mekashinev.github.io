    <!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>Feel free to reach out to us via email:</p>
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg">
                        <i class="fa fa-{{ network.title }} fa-fw"></i>
                        <span class="network-name">{{ network.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <a href="http://startbootstrap.com/template-overviews/grayscale/" class="btn btn-default btn-lg">Visit Download Page</a>
            <a href="https://www.jquery.com/" class="btn btn-primary btn-lg">JQuery Library</a>
            <a href="https://getbootstrap.com/docs/4.4/getting-started/download/" class="btn btn-success btn-lg">Bootstrap Framework</a>
        </div>
    </div>
</section>
