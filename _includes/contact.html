    <!-- Contact Section -->


<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>Feel free to reach out to us via email:</p>
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg">
                        <i class="fa fa-{{ network.title }} fa-fw"></i>
                        <span class="network-name">{{ network.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
             <a href="https://www.jquery.com/" class="btn btn-info btn-lg">Codex Library</a>
            <a href="https://www.jquery.com/" class="btn btn-primary btn-lg">JQuery Library</a>
            <a href="https://getbootstrap.com/docs/4.4/getting-started/download/" class="btn btn-warning btn-lg">Bootstrap Framework</a>


<style>
.floating-whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 100;
  border-radius: 50%;
  background-color: green;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
  transform: translateY(0);
}

.floating-whatsapp:active {
  transform: translateY(5px);
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}
</style>

<a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER&text=Hello" class="floating-whatsapp">
  <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" width="50" height="50">
</a>

        </div>
    </div>
</section>
