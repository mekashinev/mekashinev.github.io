    <!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>Feel free to reach out to us via email:</p>
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg">
                        <i class="fa fa-{{ network.title }} fa-fw"></i>
                        <span class="network-name">{{ network.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>

  <style>
    .whatsapp-floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: green;
      text-align: center;
      line-height: 50px;
      color: white;
      cursor: pointer;
      animation: vibrate 2s ease-in-out infinite;
    }
    @keyframes vibrate {
      0% { transform: translateY(0); }
      20% { transform: translateY(-10px); }
      40% { transform: translateY(0); }
    }
  </style>
</head>
