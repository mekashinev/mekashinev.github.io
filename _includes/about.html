<html>
  <head>
    <style>
      .slideshow {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 300px;
      }

      .slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <img src="img/ml1.png" alt="Image 1">
      <img src="img/ml2.png" alt="Image 2">
      <img src="img3.jpg" alt="Image 3">
      <img src="img4.jpg" alt="Image 4">
      <img src="img5.jpg" alt="Image 5">
    </div>
    <script>
      const slideshow = document.querySelector('.slideshow');
      const images = slideshow.querySelectorAll('img');

      let index = 0;

      setInterval(() => {
        images.forEach(img => {
          img.style.transform = `translateX(${index * 100}%)`;
        });

        index--;

        if (index < -images.length + 1) {
          index = 0;
        }
      }, 3000);
    </script>
  </body>
</html>
